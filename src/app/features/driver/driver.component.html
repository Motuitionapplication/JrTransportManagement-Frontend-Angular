<!-- admin-dashboard.component.html -->
<div class="dashboard-container">
  <!-- Location prompt for drivers: overlays the UI and requests geolocation permission -->
  <app-location-prompt *ngIf="showPrompt"
    [title]="'Enable location'"
    [message]="'To use driver features please enable location services on your device.'"
    (retry)="onRetryLocation()"
    (cancel)="onCancelPrompt()">
  </app-location-prompt>
  
  <!-- Top Navigation Bar -->
  <nav class="top-navbar">
    <div class="navbar-content">
      <div class="logo-section">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
        </button>
        <h2 class="brand-name">JR Transport</h2>
      </div>
      
      <div class="navbar-actions">
        <div class="notifications">
          <button class="notification-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge">2</span>
          </button>
        </div>
        
        <div class="user-profile" (click)="toggleUserDropdown(); $event.stopPropagation()">
          <div class="user-avatar">
            <img src="https://via.placeholder.com/40x40/4F46E5/FFFFFF?text=JD" alt="John Doe">
          </div>
          <div class="user-info">
            <span class="user-name">driver User</span>
            <span class="user-role">driver</span>
          </div>
          <button class="dropdown-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          
          <!-- User Dropdown Menu -->
          <div class="user-dropdown" [class.show]="showUserDropdown">
            <div class="dropdown-item logout-item" (click)="logout()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <nav class="sidebar-nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'dashboard'" (click)="navigateToSection('dashboard'); $event.preventDefault()">
              <span class="nav-text">Dashboard</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'my-trips'" (click)="navigateToSection('my-trips'); $event.preventDefault()">
              <span class="nav-text">My Trips</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'bookings'" (click)="navigateToSection('bookings'); $event.preventDefault()">
              <span class="nav-text">My Bookings</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'my-truck'" (click)="navigateToSection('my-truck'); $event.preventDefault()">
              <span class="nav-text">My Truck</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'earnings'" (click)="navigateToSection('earnings'); $event.preventDefault()">
              <span class="nav-text">Earnings</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'schedule'" (click)="navigateToSection('schedule'); $event.preventDefault()">
              <span class="nav-text">Schedule</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'documents'" (click)="navigateToSection('documents'); $event.preventDefault()">
              <span class="nav-text">Documents</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'messages'" (click)="navigateToSection('messages'); $event.preventDefault()">
              <span class="nav-text">Messages</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'profile'" (click)="navigateToSection('profile'); $event.preventDefault()">
              <span class="nav-text">Profile</span>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link" [class.active]="activeSection === 'support-center'" (click)="navigateToSection('support-center'); $event.preventDefault()">
              <span class="nav-text">Support Center</span>
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Dashboard Content -->
    <main class="dashboard-content">
      <!-- Router Outlet for Child Components -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
