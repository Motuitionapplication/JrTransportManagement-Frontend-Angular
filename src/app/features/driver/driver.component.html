<div class="driver-container">
  <h2 class="driver-title">Welcome, Driver!</h2>
  <h3 class="driver-subtitle">Driver Dashboard</h3>
  <div class="driver-welcome">
    <p>
      View your schedule, track routes, and manage passenger information efficiently from this dashboard.
    </p>
  </div>
  <div class="driver-actions">
    <button mat-raised-button color="primary">View Schedule</button>
    <button mat-raised-button color="accent">Route Planning</button>
    <button mat-raised-button color="warn">Vehicle Status</button>
  </div>
  <div class="driver-info">
    <h3>Today's Summary</h3>
    <ul>
      <li>Trips Completed: 8</li>
      <li>Miles Driven: 145 km</li>
      <li>Passengers Transported: 42</li>
      <li>Next Trip: 2:30 PM</li>
    </ul>
  </div>
</div>
