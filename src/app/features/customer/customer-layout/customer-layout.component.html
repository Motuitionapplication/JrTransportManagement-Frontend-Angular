<div class="dashboard-container">
  <!-- Top Navigation Bar -->
  <nav class="top-navbar">
    <div class="navbar-content">
      <div class="logo-section">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
        </button>
        <h2 class="brand-name">JR Transport</h2>
      </div>

      <div class="navbar-actions">
        <div class="search-bar">
          <input type="text" placeholder="Search bookings, vehicles..." class="search-input">
          <button class="search-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <div class="notifications">
          <button class="notification-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge">3</span>
          </button>
        </div>

        <div class="user-profile" *ngIf="customer">
          <div class="user-info">
            <span class="user-name">{{ customer.profile.firstName }} {{ customer.profile.lastName }}</span>
            <span class="user-role">Customer</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <nav class="sidebar-nav">
        <ul class="nav-menu">
          <li class="nav-item" *ngFor="let item of sidebarItems">
            <a [routerLink]="[item.route]" routerLinkActive="active" class="nav-link"
              (click)="setActiveSection(item.key)">
              <span class="nav-text">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button class="logout-btn" (click)="logout()">
          <span class="nav-text">Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Dashboard Content -->
    <main class="dashboard-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
