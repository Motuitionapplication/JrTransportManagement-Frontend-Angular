
<div class="loading-overlay" *ngIf="isLoading">
  <div class="spinner"></div>
  <p>Hold On...</p>
</div>


<div class="dashboard-container" *ngIf="!isLoading && customer">

  <nav class="top-navbar">
    <div class="navbar-content">
      <div class="logo-section">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
        </button>
        <h2 class="brand-name">JR Transport</h2>
      </div>
      
      <div class="navbar-actions">
        <div class="notifications">

          <button class="notification-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge">2</span>
          </button>
        </div>
        
        <!-- DYNAMIC USER PROFILE SECTION -->
        <div class="user-profile" (click)="toggleUserDropdown(); $event.stopPropagation()">
          <div class="user-avatar">
            <!-- Show profile photo if it exists -->
            <img *ngIf="customer?.profile?.profilePhoto" 
                 [src]="customer.profile.profilePhoto" 
                 [alt]="customer.profile.firstName">
                 
            <!-- Fallback to initials if no photo exists -->
            <div class="initials-avatar" *ngIf="!customer?.profile?.profilePhoto">
              {{ customer?.profile?.firstName?.charAt(0) }}{{ customer?.profile?.lastName?.charAt(0) }}
            </div>
          </div>
          <div class="user-info">
            <!-- DYNAMIC USER NAME -->
            <span class="user-name">{{ customer?.profile?.firstName }} {{ customer?.profile?.lastName }}</span>
            <span class="user-role">Customer</span>
          </div>
          <button class="dropdown-toggle">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          
          <!-- User Dropdown Menu (remains the same) -->
          <div class="user-dropdown" [class.show]="showUserDropdown">
            <div class="dropdown-item logout-item" (click)="logout()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- ======================================================== -->
  <!-- Main Content Area (No changes needed here)               -->
  <!-- ======================================================== -->
  <div class="main-content-wrapper">
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <nav class="sidebar-nav">
        <ul class="nav-menu">
          <!-- (All your nav-items remain exactly the same) -->
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/dashboard" routerLinkActive="active">
              <i class="fas fa-tachometer-alt nav-icon"></i>
              <span class="nav-text">Dashboard</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/book-transport" routerLinkActive="active">
              <i class="fas fa-plus-circle nav-icon"></i>
              <span class="nav-text">Book Transport</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/bookings" routerLinkActive="active">
              <i class="fas fa-list nav-icon"></i>
              <span class="nav-text">My Bookings</span>
            </button>
          </li>
           <li class="nav-item">
            <button class="nav-link" routerLink="/customer/trips" routerLinkActive="active">
              <i class="fas fa-route nav-icon"></i>
              <span class="nav-text">My Trips</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/tracking" routerLinkActive="active">
              <i class="fas fa-map-marker-alt nav-icon"></i>
              <span class="nav-text">Track Shipment</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/transport-history" routerLinkActive="active">
              <i class="fas fa-history nav-icon"></i>
              <span class="nav-text">Transport History</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/payments" routerLinkActive="active">
              <i class="fas fa-credit-card nav-icon"></i>
              <span class="nav-text">Payment History</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/wallet" routerLinkActive="active">
              <i class="fas fa-wallet nav-icon"></i>
              <span class="nav-text">Wallet</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/messages" routerLinkActive="active">
              <i class="fas fa-envelope nav-icon"></i>
              <span class="nav-text">Messages</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/notifications" routerLinkActive="active">
              <i class="fas fa-bell nav-icon"></i>
              <span class="nav-text">Notifications</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/profile" routerLinkActive="active">
              <i class="fas fa-user nav-icon"></i>
              <span class="nav-text">Profile</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" routerLink="/customer/support" routerLinkActive="active">
              <i class="fas fa-headset nav-icon"></i>
              <span class="nav-text">Support</span>
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard-content">
      <section class="content-section">
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
</div>
