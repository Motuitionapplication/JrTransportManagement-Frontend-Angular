<h1 mat-dialog-title>Add New Driver</h1>

<div mat-dialog-content>
  <form [formGroup]="driverForm">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" required placeholder="+91XXXXXXXXXX">
      <!-- Error message for required field -->
      <mat-error *ngIf="driverForm.get('phoneNumber')?.hasError('required')">
        Phone number is required.
      </mat-error>
      <!-- Error message for incorrect pattern -->
      <mat-error *ngIf="driverForm.get('phoneNumber')?.hasError('pattern')">
        Please enter a valid 10-digit number starting with +91.
      </mat-error>
    </mat-form-field>
    
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- === MODIFIED SECTION END === -->

    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Father/Husband Name</mat-label>
        <input matInput formControlName="fatherName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Blood Group</mat-label>
        <input matInput formControlName="bloodGroup" required>
      </mat-form-field>
    </div>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!driverForm.valid">Save Driver</button>
</div>
