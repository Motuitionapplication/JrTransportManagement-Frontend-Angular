<div class="position-relative">
  <div class="p-3">
    <h2 class="fw-bold text-primary mb-3" style="font-family: 'Poppins', sans-serif;">
      <i class="fa-solid fa-users me-2"></i> List Of Customers
    </h2>

    <div class="d-flex justify-content-between mb-2 align-items-center">
      <!-- Search Box -->
      <div class="search-container"[class.active]="searchValue.length > 0">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          class="form-control search-input"
          placeholder="Search by name, email, or phone"
          [(ngModel)]="searchValue"
          (input)="onQuickFilterChanged($event)"
        />
      </div>

      <!-- Action Buttons -->
      <div>
        <button 
          class="btn btn-outline-success btn-sm me-2 icon-btn" 
          (click)="openAddCustomerModal()">
          <i class="fa-solid fa-user-plus"></i>
          <span class="text">Add Customer</span>
        </button>


        <button class="btn btn-outline-primary btn-sm icon-btn" (click)="refreshCustomers()">
          <i class="fa-solid fa-rotate-right"></i>
          <span class="text">Refresh</span>
        </button>
      </div>
    </div>

    <ag-grid-angular
      class="ag-theme-alpine"
      style="width: 100%; height: 500px;"
      [rowData]="customers"
      [columnDefs]="gridOptions.columnDefs"
      [masterDetail]="true"
      [detailCellRendererParams]="gridOptions.detailCellRendererParams"
      [defaultColDef]="gridOptions.defaultColDef"
      [pagination]="true"
      [paginationPageSize]="10"
      (gridReady)="onGridReady($event)"
      (cellValueChanged)="onCellEdit($event)"
      [animateRows]="true"
      [isRowMaster]="gridOptions.isRowMaster"
      >
    </ag-grid-angular> 


    <!-- Profile Modal Overlay -->
    <div *ngIf="isAddCustomerModalOpen" class="modal-backdrop-custom d-flex align-items-center justify-content-center">
      <div class="card shadow border border-success modal-square">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
          <strong>Add New Customer</strong>
          <button class="btn-close" (click)="closeAddCustomerModal()"></button>
        </div>

        <div class="card-body overflow-auto">
          <!-- Tab group with index binding -->
          <mat-tab-group [(selectedIndex)]="addCustomerTabIndex">
            <!-- Personal Info Tab -->
            <mat-tab label="Personal Info">
              <div class="mb-2">
                <label>First Name</label>
                <input matInput class="form-control" [(ngModel)]="newCustomer.firstName" required />
              </div>
              <div class="mb-2">
                <label>Last Name</label>
                <input matInput class="form-control" [(ngModel)]="newCustomer.lastName" required />
              </div>
              <div class="mb-2">
                <label>Date of Birth</label>
                <input matInput type="date" class="form-control" [(ngModel)]="newCustomer.dateOfBirth" />
              </div>
            </mat-tab>

            <!-- Contact Info Tab -->
            <mat-tab label="Contact Info">
              <div class="mb-2">
                <label>Phone</label>
                <input matInput class="form-control" [(ngModel)]="newCustomer.phoneNumber" required />
              </div>
              <div class="mb-2">
                <label>Alternate Phone</label>
                <input matInput class="form-control" [(ngModel)]="newCustomer.alternatePhone" />
              </div>
              <div class="mb-2">
                <label>Email</label>
                <input matInput type="email" class="form-control" [(ngModel)]="newCustomer.email" required />
              </div>
              <div class="mb-2">
                <label>Username</label>
                <input matInput class="form-control" [(ngModel)]="newCustomer.username" required />
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>

        <div class="card-footer text-end">
          <button class="btn btn-secondary me-2" (click)="closeAddCustomerModal()">Cancel</button>
          <button class="btn btn-success" (click)="addCustomer()">Save</button>
        </div>
      </div>
    </div>



    <!-- End of Add Customer Modal -->



  </div>
</div>
