<!-- Editable admin grid rows with tick/cross buttons -->
<ng-container *ngFor="let admin of admins">
  <div class="row align-items-center mb-2" *ngIf="editingAdminId !== admin.id">
    <div class="col">{{ admin.firstName }}</div>
    <div class="col">{{ admin.lastName }}</div>
    <div class="col">{{ admin.email }}</div>
    <div class="col">{{ admin.phoneNumber }}</div>
    <div class="col-auto">
      <button class="btn btn-sm btn-primary edit-btn me-1" (click)="startEditAdmin(admin)"><i class="bi bi-pencil-square"></i></button>
      <button class="btn btn-sm btn-danger delete-btn me-1" (click)="deleteAdmin(admin.id)"><i class="bi bi-trash"></i></button>
      <button class="btn btn-sm btn-warning change-password-btn" (click)="openChangePasswordModal(admin)"><i class="bi bi-key"></i></button>
    </div>
  </div>
  <div class="row align-items-center mb-2" *ngIf="editingAdminId === admin.id">
    <div class="col"><input type="text" class="form-control" [(ngModel)]="editAdminData.firstName" /></div>
    <div class="col"><input type="text" class="form-control" [(ngModel)]="editAdminData.lastName" /></div>
    <div class="col"><input type="email" class="form-control" [(ngModel)]="editAdminData.email" /></div>
    <div class="col"><input type="text" class="form-control" [(ngModel)]="editAdminData.phoneNumber" /></div>
    <div class="col-auto">
      <button class="btn btn-sm btn-success me-1" (click)="saveEditAdmin(admin)"><i class="bi bi-check-lg"></i></button>
      <button class="btn btn-sm btn-danger" (click)="cancelEditAdmin()"><i class="bi bi-x-lg"></i></button>
    </div>
  </div>
</ng-container>
