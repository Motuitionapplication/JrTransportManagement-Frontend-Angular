<div class="container-fluid p-3">
  <div class="row">
    <div class="col-12">
      <h2 class="fw-bold text-primary mb-3">Owner Management</h2>
    </div>
  </div>

  <!-- Top Controls Section -->
  <div class="row mb-3">
    <div class="col-12 col-lg-8 col-xl-6 mb-2 mb-lg-0">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search owners..." 
        (input)="onQuickFilterChanged($event)" 
      />
    </div>
    <div class="col-12 col-lg-4 col-xl-6">
      <div class="d-flex flex-wrap gap-2 justify-content-lg-end">
        <button type="button" class="btn btn-primary btn-sm d-flex align-items-center flex-shrink-0" (click)="onRefreshClick()">
          <i class="bi bi-arrow-clockwise me-1"></i>
          <span class="d-none d-sm-inline">Refresh</span>
        </button>
        <button type="button" class="btn btn-warning btn-sm d-flex align-items-center flex-shrink-0" (click)="initiateAddOwner()">
          <i class="bi bi-person-fill-add me-1"></i>
          <span class="d-none d-sm-inline">Owner</span>
        </button>
        <button type="button" class="btn btn-success btn-sm d-flex align-items-center flex-shrink-0" (click)="onExportCSV()">
          <i class="bi bi-file-earmark-spreadsheet me-1"></i>
          <span class="d-none d-sm-inline">Excel</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Alert Messages -->
  <div class="row" *ngIf="showCustomMessage">
    <div class="col-12">
      <div class="alert alert-dismissible fade show"
           [ngClass]="{'alert-success': !customMessageIsError, 'alert-danger': customMessageIsError}" 
           role="alert">
        {{ customMessage }}
        <button type="button" class="btn-close" (click)="showCustomMessage = false" aria-label="Close"></button>
      </div>
    </div>
  </div>
  
  <!-- Confirmation Modal -->
  <div *ngIf="showCustomConfirm" class="modal d-block" tabindex="-1" role="dialog" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Action</h5>
          <button type="button" class="btn-close" (click)="onConfirmNo()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{ confirmMessage }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onConfirmNo()">No</button>
          <button type="button" class="btn btn-primary" (click)="onConfirmYes()">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Grid -->
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <ag-grid-angular 
          class="ag-theme-quartz" 
          style="width: 100%; height: 600px; min-width: 800px;"
          [rowData]="ownersForGrid"
          [columnDefs]="columnDefs"
          [headerHeight]="48"
          [rowHeight]="45"
          [defaultColDef]="defaultColDef"
          [rowClassRules]="{ 'driver-header-row': 'data.isDriverHeaderRow' }"
          [editType]="'fullRow'"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
