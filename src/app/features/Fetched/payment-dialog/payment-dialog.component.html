<!-- payment-dialog.component.html -->
<h2 mat-dialog-title>Payments for Driver</h2>
<mat-dialog-content style="height: 400px; width: 100%;">
  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="10"
    [animateRows]="true"
    [rowSelection]="'single'"
    [loadingOverlayComponentParams]="{ loadingMessage: 'Loading Payments...' }"
  ></ag-grid-angular>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
