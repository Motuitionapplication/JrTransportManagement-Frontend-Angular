<div class="dashboard-container">
  <!-- Top Navigation Bar -->
  <nav class="top-navbar">
    <div class="navbar-content">
      <div class="logo-section">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
          <span class="menu-icon"></span>
        </button>
        <h2 class="brand-name">JR Transport</h2>
      </div>

      <div class="navbar-actions">
        <!-- Search Bar -->
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search bookings, vehicles..."
            class="search-input"
          />
          <button class="search-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>

        <!-- Notifications -->
        <div class="notifications">
          <button class="notification-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge">3</span>
          </button>
        </div>

        <!-- User Profile -->
        <div class="user-profile">
          <div class="user-avatar">
            <span>{{ getUserInitials() }}</span>
          </div>

          <div class="user-info">
            <span class="user-name">{{ user?.firstName }} {{ user?.lastName }}</span>
            <span class="user-role">Owner</span>
          </div>

          <button type="button" class="dropdown-toggle" (click)="toggleDropdown($event)">
            ▼
          </button>

          <div class="dropdown-menu" *ngIf="dropdownOpen" (click)="$event.stopPropagation()">
            <button type="button" class="dropdown-item" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Layout (Sidebar + Content) -->
  <div class="main-content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
      <nav class="sidebar-nav">
        <ul class="nav-menu">
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/dashboard" class="nav-link">
              <span class="nav-icon">📊</span>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/vehicles" class="nav-link">
              <span class="nav-icon">🚗</span>
              <span class="nav-text">Vehicles</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/drivers" class="nav-link">
              <span class="nav-icon">👨‍✈️</span>
              <span class="nav-text">Drivers</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/bookings" class="nav-link">
              <span class="nav-icon">📅</span>
              <span class="nav-text">Bookings</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/earnings" class="nav-link">
              <span class="nav-icon">💰</span>
              <span class="nav-text">Earnings</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/maintenance" class="nav-link">
              <span class="nav-icon">🛠️</span>
              <span class="nav-text">Maintenance</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/tracking" class="nav-link">
              <span class="nav-icon">📍</span>
              <span class="nav-text">Tracking</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/analytics" class="nav-link">
              <span class="nav-icon">📈</span>
              <span class="nav-text">Analytics</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/notifications" class="nav-link">
              <span class="nav-icon">🔔</span>
              <span class="nav-text">Notifications</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="logout-btn" (click)="logout()">🚪 Logout</button>
      </div>
    </aside>

    <!-- Page Content -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
