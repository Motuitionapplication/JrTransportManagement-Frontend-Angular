<div class="sidebar-layout">
  <!-- Hover-sensitive indicator -->
  <div
    class="sidebar-indicator"
    (mouseenter)="isCollapsed = false"
  ></div>

  <!-- Sidebar -->
  <div class="sidebar" [class.collapsed]="isCollapsed" (mouseleave)="isCollapsed = true">
    <div class="sidebar-header">
      <h2 *ngIf="!isCollapsed">Menu</h2>
      <button class="collapse-btn" (click)="toggleSidebar()">
        {{ isCollapsed ? '➡️' : '⬅️' }}
      </button>
    </div>

    <ul class="menu-list">
      <li *ngFor="let item of menuItems" routerLinkActive="active">
        <a [routerLink]="item.route">
          <span class="icon">{{ item.icon }}</span>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
