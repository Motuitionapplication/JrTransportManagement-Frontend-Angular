<div class="container-fluid">
  <!-- Header Row 1 - Title Only -->
  <div class="title-row">
    <div class="title-container">
      <div class="header-icon">
        <i class="fas fa-truck"></i>
      </div>
      <h1 class="header-title">Vehicle Management</h1>
    </div>
  </div>

  <!-- Header Row 2 - Search and Buttons -->
  <div class="controls-row">
    <div class="controls-container">
      <div class="search-section">
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search vehicles..."
          [(ngModel)]="searchValue"
          (input)="onQuickFilterChanged()">
      </div>
      
      <div class="buttons-section">
        <button class="btn btn-warning action-btn" (click)="openAddVehicleDialog()">
         <i class="bi bi-truck"></i>Vehicle
        </button>
        <button class="btn btn-success action-btn" (click)="exportToCSV()">
          <i class="fas fa-file-excel"></i> Export
        </button>
      </div>
    </div>
      <!-- Grid Section with Padding -->
  <div class="grid-wrapper">
    <div class="grid-container-with-padding">
      <ag-grid-angular
        class="ag-theme-alpine grid-container"
        [rowData]="vehiclesForGrid"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [pagination]="true"
        [paginationPageSize]="20"
        [suppressRowClickSelection]="true"
        [overlayLoadingTemplate]="loadingTemplate"
        [overlayNoRowsTemplate]="noRowsTemplate"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
  </div>



  <!-- Custom Alert Message -->
  <div *ngIf="showCustomMessage" 
       class="custom-alert" 
       [ngClass]="customMessageIsError ? 'alert-error' : 'alert-success'">
    <div class="alert-content">
      <i class="fas" [ngClass]="customMessageIsError ? 'fa-exclamation-circle' : 'fa-check-circle'"></i>
      <span>{{customMessage}}</span>
      <button type="button" class="alert-close" (click)="showCustomMessage = false">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Custom Confirmation Modal -->
  <div *ngIf="showCustomConfirm" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-exclamation-triangle"></i>
          Confirm Delete
        </h5>
      </div>
      <div class="modal-body">
        <p>{{confirmMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onConfirmNo()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onConfirmYes()">Delete</button>
      </div>
    </div>
  </div>
</div>
