<div class="vehicles-header">
  <h2>Owner Vehicles</h2>
  <button mat-raised-button color="primary" (click)="openAddVehicleDialog()">
    <mat-icon>add</mat-icon> Add Vehicle
  </button>
</div>

<!-- Vehicle list table -->
<div class="vehicles-list" *ngIf="vehicles.length > 0; else noVehicles">
  <table mat-table [dataSource]="vehicles" class="mat-elevation-z2">

    <!-- Vehicle Number Column -->
    <ng-container matColumnDef="vehicleNumber">
      <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleNumber}} </td>
    </ng-container>

    <!-- Vehicle Type Column -->
    <ng-container matColumnDef="vehicleType">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.vehicleType}} </td>
    </ng-container>

    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.manufacturer}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.model}} </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.year}} </td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity (Tons) </th>
      <td mat-cell *matCellDef="let vehicle"> {{vehicle.capacity}} </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="['vehicleNumber','vehicleType','manufacturer','model','year','capacity']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['vehicleNumber','vehicleType','manufacturer','model','year','capacity'];"></tr>
  </table>
</div>

<ng-template #noVehicles>
  <p class="no-vehicles">No vehicles added yet.</p>
</ng-template>
