<div class="splash-screen" [class.hidden]="isHidden">
  <div class="splash-container">
    <div class="logo-container">
      <div class="road-container">
        <div class="road">
          <div class="road-line line-1"></div>
          <div class="road-line line-2"></div>
          <div class="road-line line-3"></div>
        </div>
        <i class="fas fa-truck logo-icon moving-truck"></i>
      </div>
    </div>
    <h1 class="app-title">JR Transport Management</h1>
    <p class="app-subtitle">Comprehensive Transport Management System</p>
    <div class="loading-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>
</div>
